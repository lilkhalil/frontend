<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">

    <title>IOprint</title>

<body>
    <div class="content">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo-header.svg">
                    </a>
                </div>
                <div class="menu">
                    <ul id="navbar">
                        <li><a href="about.html">Компания</a></li>
                        <li><a href="catalogue.html">Каталог товаров</a></li>
                    </ul>
                </div>
                <div class="basket">
                    <a href="basket.html">
                        <img src="images/basket.svg">
                    </a>
                </div>
            </div>
        </header>
        <main class="aidar-page">
            <header>
                <p>Каталог</p>
            </header>
            <section class="content">
                <article class="clothes">
                    <div class="image">
                        <img src="images/left-arrow.svg" alt="Not found" class="arrow">

                        <img src="images/right-arrow.svg" alt="Not found" class="arrow">

                    </div>
                    <p class="description">Принт одежды</p>
                </article>
                <article class="dishes">
                    <div class="image">
                        <img src="images/left-arrow.svg" alt="Not found" class="arrow">

                    </div>
                    <p class="description">Принт на посуде</p>
                </article>
                <article class="business">
                    <div class="image">
                        <img src="images/left-arrow.svg" alt="Not found" class="arrow">

                        <img src="images/right-arrow.svg" alt="Not found" class="arrow">
                        <p class="cost">500 Р</p>
                    </div>
                    <p class="description">Принт деловой продукции</p>
                </article>
                <article class="canvas">
                    <div class="image">
                        <img src="images/left-arrow.svg" alt="Not found" class="arrow">
                        <img src="images/content/canvas-1.svg" alt="Not found">
                        <img src="images/right-arrow.svg" alt="Not found" class="arrow">
                        <p class="cost">700 Р</p>
                    </div>
                    <p class="description">Печать на холсте</p>
                </article>
            </section>
        </main>
        <footer>
            <img src="images/logo-footer.svg" alt="Image cannot be found">
            <span>Сайт разработан командой разработчиков из группы ИНБО-07-20: Прядильников Л.Е. , Халилов
                А.Р. , Ужахов Н.Л. , Рудкин И.С.</span>
            <img src="images/qr.svg" alt="Never gonna give you up">
        </footer>
    </div>

</html>
